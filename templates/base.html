<!DOCTYPE html>
<html lang="en" class="h-100 no-touch">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Журнал студентов</title>
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% endblock %}
</head>
<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Журнал студентов</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    {% for item in menu %}
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ item.link }}">{{ item.name }}</a>
                    </li>
                    </a>
                    {% endfor %}

                </ul>
                <form class="d-flex" action="{{ url_for('view_student') }}">
                    <input class="form-control me-2" name="search" type="search" placeholder="Поиск студента..." aria-label="Search">
                    <button class="btn btn-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="flex-shrink-0">
    <div class="container py-5">
        <div class="col p-5">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        {% block footer %}
        <p>{{now.year}} - Курс Web-приложения на Python</p>
        {% endblock %}
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
